		<title>Game 1</title>
		<link rel="stylesheet" type="text/css" href="style.css">

	<body>
		<div id="container-div">
			
			<div id="title">
            	<h1><a href="../../index.html">Ben's Arcade</a></h1>
            	<h3>Game 1</h3>
            </div>

            <div id="main-content-div">
            	
            	<div id="rules-block">  
            		<div id="rules">
            			<h2>Rules</h2>
		            	<p>You are the blue square and you can move through walls. Your aim is to eat as many purple edibles as you can. But if you get hit by a falling enemy you die.</p>
            		</div>            		
					<!-- <div id="volume">
						<button>sound on</button>
					</div> -->            		
	            </div>

	            <div id="center-block">
	            	<div id="start">
		            	<a href="#" onclick="startGame()"><button id="start-button">Start Game</button></a>
		            </div>
		            <canvas id="myCanvas" width="600" height="600" style="display: none"></canvas>
		            <!-- <div id="end-restart" style="display: none">
		            	<h3 id="game-over">GAME OVER!</h3>
		            	<a href="#" onclick="restartGame()"><button id="restart-button">Play again?</button></a>
		            </div> -->
	            </div>

	            <div id="controls">	            		            		            	
            		<div>
            			<h2>controls</h2>
		            	<p>UP / LEFT / DOWN / RIGHT</p>
		            	<p>------<em>arrow keys</em>------</p>
            		</div>      	
	            </div>	            

            </div>

            <div id="footer">
            	<div id="back">
            		<!-- <button id="back-button">previous game</button> -->
            	</div>
            	<div id="score">
            		<h2>Score: <span id="count">0</span></h2>
            	</div>
            	<div id="next">
            		<a href="../game 2/index.html"><button id="next-button">next game</button></a>
            	</div>
            </div>

		</div>
