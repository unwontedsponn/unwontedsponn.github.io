<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Game 2</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="container-div">
			
			<div id="title">
            	<h1><a href="../../index.html">Ben's Arcade</a></h1>
            	<h3>Game 2</h3>
            </div>

            <div id="main-content-div">
            	
            	<div id="rules-block">  
            		<div id="rules">
            			<h2>Rules</h2>
		            	<p>Two player game. You can both move up and down. Blue paddle uses W / S and black paddle uses up / down. The aim is to bounce the ball into your opponents goal. If the ball bounces into your goal, you lose.</p>
            		</div>                     		        			
	            </div>

	            <div id="center-block">
	            	<div id="start">
		            	<a href="#" onclick="startGame()"><button id="start-button">Start Game</button></a>
		            </div>
		            <canvas id="myCanvas" width="600" height="600" style="display: none"></canvas>		        
	            </div>	 

	            <div id="controls">	            		            		            	
            		<div>
            			<h2>controls</h2>
		            	<p>W / S | UP / DOWN</p>
		            	<p>---<em>arrow keys</em>---</p>
            		</div>      	
	            </div>	            

            </div>

            <div id="footer">
            	<div id="back">
            		<a href="../game 1/index.html"><button id="back-button">previous game</button></a>
            	</div>
            	<div id="score">
            		<h2>Score: <span id="count">0</span></h2>
            	</div>
            	<div id="next">
            		<a href="../../index.html"><button id="next-button">back to home</button></a>
            	</div>
            </div>                        

		</div>
      
	</body>
	<script type="text/javascript" src="script.js"></script>
</html>
