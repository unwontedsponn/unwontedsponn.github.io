				<!-- handwriting note and arrow ------------------------------------------------>
				<!-- words -->
				<p class="handwriting-style handwriting-index">hover over me!</p>

				<!-- small arrow -->
				<svg viewBox="0 0 24 24" width="10%" height="30" class="small-arrow-index">

			  	<!-- arrow heads -->
			  	<defs>
			  		<marker id="arrowhead" markerWidth="10" markerHeight="7" 
    				refX="0" refY="3.5" orient="auto" class="individual-arrow">
					<polygon points="0 2, 6.5 3.5, 0 5" fill="#ec9865"/>
					</marker>
			  	</defs>

				 <!-- curved left arrows -->
				<path class="individual-arrow"
				    d="
				      M 7 9.5
				      A 25 13 0 0 1 -5 14"
				      marker-end="url(#arrowhead)"
				    />
				</svg>
				
				<div class="img">
					<img src="./images/front_page.png" alt="" class="img-front">
					<img src="./images/back_page.png" alt="" class="img-back">
				</div>
